<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

<body>
  <header>
    <img src="/images/logo.svg" alt="Logo">
  </header>

  

  <article>
    <img src="/images/illustration-mockups.svg" alt="illustration-mockups">
    

    <div class="side-bx">
      <h2>Build The Community Your Fans Will Love</h2>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.   
      </p>
  
      <button>Register</button> 
    </div>
  </article>

 

  <footer>
    <ul>
      <li><a href="/images/facebook.svg"><img src="/images/facebook.svg" alt=""></a></li>
      <li><a href="/images/twitter.svg"></a><img src="/images/twitter.svg" alt=""></li>
      <li><a href="/images/instagram.svg"></a><img src="/images/instagram.svg" alt=""></li>
    </ul>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
